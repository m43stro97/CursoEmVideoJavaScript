<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>
    
    <script>
        var n1 = Number(window.prompt('Qual é o seu salario?'));
        n1.toFixed(2)
        var salario = n1.toLocaleString('pt-BR', {style: 'currency', currency: 'EUR'});
        document.write(`Seu salario é  <strong>${salario}</strong>! </br>`);
    </script>
</body>
</html>
